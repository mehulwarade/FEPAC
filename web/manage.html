<!DOCTYPE html>
<html lang="en">
<!-- https://codepen.io/abhay-111/pen/JjmYzGK -->

<head>
	<meta name="FEPAC 2.0 Plug Management"
		content="Source code for FEPAC 2.0 (Framework for Evaluation of Parallel Algorithms on Clusters)" />
	<meta charset="utf-8">
	<title>Plug Management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Mehul Warade">
</head>
<style>
	.gauge-row {
		display: flex;
		align-items: center;
		margin-bottom: 10px;
	}

	.gauge-container {
		display: flex;
		align-items: flex-end;
		position: relative;
	}

	.square {
		width: 10px;
		height: 10px;
		margin: 0 1px;
		transition: background-color 0.3s;
		border-radius: 4px;
	}

	.gauge-text {
		font-size: 18px;
		font-weight: bold;
		margin-left: 10px;
		margin-right: 15px;
	}

	.description {
		font-size: 18px;
		font-weight: bold;
		margin-right: 15px;
	}
</style>

<body>
	<div class="gauge-rows" id="gaugeRows">
		<!-- Gauge rows will be added here using JavaScript -->
	</div>

	<script>
		const gaugeRows = document.getElementById('gaugeRows');
		const powerEndpoint = '/sensor/athom_smart_plug_v2_power';
		const turnOnEndpoint = '/turnon';
		const turnOffEndpoint = '/turnoff';
		const interval = 500;
		const elements = [
			{ description: 'Switch Plug 1', baseUrl: '192.168.5.105', namedUrl: 'http://switchap' },
			{ description: 'server', baseUrl: '192.168.5.102', namedUrl: 'http://serverap' },
			{ description: 'master', baseUrl: '192.168.5.110', namedUrl: 'http://masterap' },
			{ description: 'T1', baseUrl: '192.168.5.9', namedUrl: 'http://t1ap' },
			{ description: 'T2', baseUrl: '192.168.5.8', namedUrl: 'http://t2ap' },
			{ description: '1', baseUrl: '192.168.5.151', namedUrl: 'http://alphaap' },
			{ description: '2', baseUrl: '192.168.5.152', namedUrl: 'http://bravoap' },
			{ description: '3', baseUrl: '192.168.5.153', namedUrl: 'http://charlieap' },
			{ description: '4', baseUrl: '192.168.5.154', namedUrl: 'http://deltaap' },
			{ description: '5', baseUrl: '192.168.5.155', namedUrl: 'http://echoap' },
			{ description: '6', baseUrl: '192.168.5.156', namedUrl: 'http://foxtrotap' },
			{ description: '7', baseUrl: '192.168.5.157', namedUrl: 'http://golfap' },
			{ description: '8', baseUrl: '192.168.5.158', namedUrl: 'http://hotelap' },
			{ description: '9', baseUrl: '192.168.5.159', namedUrl: 'http://indiaap' },
			{ description: '10', baseUrl: '192.168.5.160', namedUrl: 'http://julietap' },
			{ description: '11', baseUrl: '192.168.5.161', namedUrl: 'http://kiloap' },
			{ description: '12', baseUrl: '192.168.5.162', namedUrl: 'http://limaap' },
			{ description: '13', baseUrl: '192.168.5.163', namedUrl: 'http://mikeap' },
			{ description: '14', baseUrl: '192.168.5.164', namedUrl: 'http://novemberap' },
			{ description: '15', baseUrl: '192.168.5.165', namedUrl: 'http://oscarap' },
			{ description: '16 Papa i5', baseUrl: '192.68.5.166', namedUrl: 'http://papaap' },
			{ description: '17', baseUrl: '192.168.5.167', namedUrl: 'http://quebecap' },
			{ description: '18', baseUrl: '192.168.5.168', namedUrl: 'http://romeoap' },
			{ description: '19 Sierra i5', baseUrl: '19.168.5.169', namedUrl: 'http://sierraap' },
			{ description: '20', baseUrl: '192.168.5.170', namedr2: 'http://tangoap' },
			// Add more elements here..
		]
		function fetchApiValue(apiUrl, endpoint) {
			return fetch(apiUrl + endpoint)
				.then(response => response.json())
				.then(data => data.value)
				.catch(error => {
					console.error('Error fetching data:', error);
					return 'N/A'; // Return a default value in case of an error
				});
		}

		function postData(apiUrl, endpoint) {
			return fetch(apiUrl + endpoint, {
				method: 'post',
				headers: {
					'Content-Type': 'text/plain'
				},
				body: true
			})
				.then(response => response.text())
				.then(body => {
					console.log(body)
				})
		}

		function createGaugeRow(element) {
			const gaugeRow = document.createElement('div');
			gaugeRow.classList.add('gauge-row');
			gaugeRow.dataset.description = element.description;

			const descriptionElement = document.createElement('p');
			descriptionElement.classList.add('description');
			descriptionElement.textContent = element.description;

			const gaugeContainer = document.createElement('div');
			gaugeContainer.classList.add('gauge-container');

			for (let i = 0; i < 100; i++) {
				const square = document.createElement('div');
				square.classList.add('square');
				gaugeContainer.appendChild(square);
			}

			const gaugeText = document.createElement('p');
			gaugeText.classList.add('gauge-text');
			gaugeText.textContent = `Loading...`;

			const turnOnButton = document.createElement('button');
			turnOnButton.textContent = 'Turn On';
			turnOnButton.addEventListener('click', async () => {
				await postData(element.baseUrl, turnOnEndpoint);
			});

			const turnOffButton = document.createElement('button');
			turnOffButton.textContent = 'Turn Off';
			turnOffButton.addEventListener('click', async () => {
				await postData(element.baseUrl, turnOffEndpoint);
			});

			const buttonContainer = document.createElement('div');
			buttonContainer.appendChild(turnOnButton);
			buttonContainer.appendChild(turnOffButton);

			gaugeRow.appendChild(descriptionElement);
			gaugeRow.appendChild(gaugeContainer);
			gaugeRow.appendChild(gaugeText);
			gaugeRow.appendChild(buttonContainer);

			gaugeRows.appendChild(gaugeRow);

			setInterval(async () => {
				const newValue = await fetchApiValue(element.baseUrl, powerEndpoint);
				const numericValue = parseFloat(newValue); // Parse plain text value to a number
				if (!isNaN(numericValue)) {
					updateGauge(numericValue, gaugeContainer);
					gaugeText.textContent = `${numericValue} W`;
				} else {
					gaugeText.textContent = 'N/A';
				}
			}, interval);
		}

		function updateGauge(value, gaugeContainer) {
			const squares = gaugeContainer.querySelectorAll('.square');

			squares.forEach((square, index) => {
				const color = index < value ? (value > 66 ? '#B81D13' : value < 33 ? '#008450' : '#EFB700') : '#ccc';
				square.style.backgroundColor = color;
			});
		}

		elements.forEach(element => {
			createGaugeRow(element);
		});
	</script>
</body>

</html>
